<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0;
            color: white;
            font-size: 14px;
        }
        .btn-primary {
            background: #333;
        }
        .btn-edit {
            background: #4CAF50;
        }
        .btn-delete {
            background: #f44336;
        }
        .btn-cancel {
            background: #757575;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .nav {
            margin-bottom: 20px;
        }
        .stats {
            background: #e7f3fe;
            padding: 15px;
            border-left: 6px solid #2196F3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Alunos</h1>
        <div class="nav">
            <a href="{{ url_for('index') }}" class="btn btn-primary">In√≠cio</a>
            <a href="{{ url_for('adicionar') }}" class="btn btn-primary">Adicionar Aluno</a>
            <a href="{{ url_for('buscar') }}" class="btn btn-primary">Buscar Aluno</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
